services:
  api:
    build:
      context: .
      dockerfile: WeatherAPI.API/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=weatherdb;Username=postgres;Password=postgres
      - ConnectionStrings__Redis=redis:6379
      - Jwt__Key=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - Jwt__Issuer=WeatherAPI
      - Jwt__Audience=WeatherAPIUsers
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      liquibase:
        condition: service_completed_successfully
    networks:
      - weather-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: weatherdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - weather-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - weather-network

  liquibase:
    image: liquibase/liquibase:4.24
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./liquibase:/liquibase/changelog
    command: >
      --url=jdbc:postgresql://postgres:5432/weatherdb
      --username=postgres
      --password=postgres
      --changeLogFile=changelog/changelog-master.xml
      update
    networks:
      - weather-network

volumes:
  postgres_data:
  redis_data:

networks:
  weather-network:
    driver: bridge